<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Demo</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            font-family: Arial, sans-serif;
            color: green;
            font-size: 15px;
            padding: 20px;
            background-color:dark green;
            border: 2px solid green;
        }
    </style>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color:dewy pink; text-align: center;">This is styled using Inline CSS</h1>

    <!-- Internal CSS -->
    <p class="internal-style">
        This paragraph is styled using Internal CSS.
    </p>

    <!-- External CSS -->
    <div class="external-style">
        This div is styled using External CSS.
    </div>

</body>
</html>
